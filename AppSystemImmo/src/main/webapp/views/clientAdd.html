<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="tableaudebord">
				<div class="contact_container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<h2>Nouveau client</h2>
							<img src="assets/resources/img/nouveau_client.png"
								alt="Nouveau Client" style="width: 50px; height: 50px">
							<p>Enregistrement de vos informations</p>
						</div>
					</div>
				</div>


				<form class="form-horizontal" role="form">
					<!-- Première partie de la page -->
					<div class="row col-lg-10-offset-2">
						<div class="col-lg-10-offset-2">
							<div class="titleprghp">
								<div class="prg" style="margin-right: 50px">Information
									du contact</div>
							</div>
						</div>
					</div>
					<div class="col-lg-5">
						<div class="form-group has-success has-feedback">
							<label for="idNom" class="col-sm-2 control-label">Nom :</label>
							<div class="col-sm-8" form-group has-success has-feedback>
								<input type="text" class="form-control" id="idNom"
									placeholder="Nom" ng-model="clForm.nom"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idPrenom" class="col-sm-2 control-label">Pr&eacute;nom
								:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="idPrenom"
									placeholder="Prenom" ng-model="clForm.prenom"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="mail" class="col-sm-2 control-label">Email :</label>
							<div class="input-group col-sm-8">
								<span class="input-group-addon">@</span> <input type="text"
									class="form-control"  id="mail" placeholder="Votre mail" ng-model="clForm.mail">
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idTelPrive" class="col-sm-2 control-label">T&eacute;l&eacute;phone
								(priv&eacute;) :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="tel"
									id="idTelPrive"  placeholder="Votre tel privé" aria-describedby="idTelPrive"
									ng-model="clForm.telPrive" ng-pattern="^[0-9]{10}$"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
					</div>


					<div class="col-lg-5">
						<div class="form-group has-success has-feedback">
							<label for="idRue" class="col-sm-2 control-label">Adresse</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="adresse"
									id="idRue" ng-model="clForm.adresse.rue"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
						<br />
						<div class="form-group has-success has-feedback">
							<label for="idCp" class="col-sm-2 control-label"
								style="margin-top: 5px">Code Postal</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="cp" id="idCp"
									ng-model="clForm.adresse.cp"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idVille" class="col-sm-2 control-label">Ville</label>
							<div class="col-sm-8">
								<input type="text" name="ville" class="form-control"
									id="idVille" ng-model="clForm.adresse.ville"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idPays" class="col-sm-2 control-label">Pays</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="pays" id="idPays"
									ng-model="clForm.adresse.pays"
									style="background-image: url(assets/resources/img/check.png); background-repeat: no-repeat; background-position: right center">
							</div>
						</div>
					</div>

					<div class="row" class="col-lg-12">
						<div>
							<div class="boutton">
								<div class="col-lg-1">
									<button name="submit" id="cancel" type="reset" value="reset"
										class="btn btn-default">
										Cancel<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
								<div class="col-lg-4 col-lg-offset-3">
									<button name="submit" id="submit" class="btn btn-default"
										ng-click="add()">
										<span class="glyphicon glyphicon-floppy-disk"></span>Enregistrer
										la fiche<span class="glyphicon glyphicon-chevron-right"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


<h1 style="color: red; text-align: center">{{msg}}</h1>
