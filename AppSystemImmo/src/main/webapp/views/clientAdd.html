<!-- Head de la page -->
<div class="row">
	<div class="col-lg-10 col-md-9">
		<div class="col-lg-1">
			<img src="../assets/resources/img/nouveau_client.png" alt="Nouveau Client">
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="tableaudebord">
				<div class="contact_container">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<h2>Nouveau client</h2>
							<p>Enregistrement de vos informations</p>
						</div>
					</div>
				</div>


				<form class="form-horizontal" role="form">
					<!-- Première partie de la page -->
					<div class='row'>
						<div class="col-lg-12">
							<div class="titleprghp">
								<span class="prg">Information contact</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group has-success has-feedback">
							<label for="idNom" class="col-sm-2 control-label">Nom :</label>
							<div class="col-sm-8" form-group has-success has-feedback>
								<input type="text" class="form-control" id="idNom"
									placeholder="Nom" ng-model="clForm.nom"
									aria-describedby="idNom"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idNom" class="sr-only">(success)</span>
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idPrenom" class="col-sm-2 control-label">Pr&eacute;nom
								:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="idPrenom"
									placeholder="Prenom" ng-model="clForm.prenom"
									aria-describedby="idPrenom"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idPrenom" class="sr-only">(success)</span>
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="mail" class="col-sm-2 control-label">Email :</label>
							<div class="input-group">
								<span class="input-group-addon">@</span> <input type="email"
									class="form-control" name="email" id="email"
									aria-describedby="mail"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="mail" class="sr-only">(success)</span>
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idTelPrive" class="col-sm-2 control-label">T&eacute;l&eacute;phone
								(priv&eacute;) :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="tel"
									id="idTelPrive" aria-describedby="idTelPrive"
									ng-model="clForm.telPrive" ng-pattern="^[0-9]{10}$"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idTelPrive"
									class="sr-only">(success)</span>
							</div>
						</div>
					</div>


					<div class="col-lg-6">
						<div class="form-group has-success has-feedback">
							<label for="idRue" class="col-sm-2 control-label">Adresse</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="adresse"
									id="idRue" ng-model="clForm.adresse.rue"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idRue" class="sr-only">(success)</span>
							</div>
						</div>

						<div class="form-group has-success has-feedback">
							<label for="idCp" class="col-sm-2 control-label">Code
								Postal</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="cp" id="idCp"
									ng-model="clForm.adresse.cp"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idCp" class="sr-only">(success)</span>
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idVille" class="col-sm-2 control-label">Ville</label>
							<div class="col-sm-8">
								<input type="text" name="ville" class="form-control"
									id="idVille" ng-model="clForm.adresse.ville"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idVille" class="sr-only">(success)</span>
							</div>
						</div>
						<div class="form-group has-success has-feedback">
							<label for="idPays" class="col-sm-2 control-label">Pays</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="pays" id="idPays"
									ng-model="clForm.adresse.pays"> <span
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="idPays" class="sr-only">(success)</span>
							</div>
						</div>
					</div>

								<div class="col-lg-1 col-md-1 col-xs-12">
