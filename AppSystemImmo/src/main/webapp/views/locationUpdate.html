<h1>Modification d'une fiche "location"</h1>
<form class="form-horizontal">

	<div class="form-group" style="">
		<label for="idId" class="col-sm-2 control-label">ID</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idId"
				placeholder="Id" ng-model="locIn.id">
		</div>
	</div>



	<div class="form-group">
		<label for="idCategorie" class="col-sm-2 control-label">Cat&eacute;gorie
			de bien</label>
		<div class="col-sm-5">
			<div>
				<label><input type="radio" name="Categorie"
					ng-change="RadioChange('Habitation')" ng-model="locIn.categorie"
					value="Habitation"/> Habitation </label>
				 <label><input
					type="radio" name="Categorie" ng-change="RadioChange('Commercial')"
					ng-model="locIn.categorie" value="Commercial" /> Commercial </label>
					 <label><input
					type="radio" name="Categorie" ng-change="RadioChange('Terrain')"
					ng-model="locIn.categorie" value="Terrain" /> Terrain </label>
			</div>
		</div>
	</div>

<div class="form-group" ng-if="habitation">
		<label for="idType" class="col-sm-2 control-label">Type de
			bien</label>
		<div class="col-sm-5">
			<select id="idType" class=form-control ng-model="locIn.type">
				<option value="Studio">Studio</option>
				<option value="Appartement">Appartement</option>
				<option value="Maison">Maison</option>
			</select>
		</div>
	</div>

	<div class="form-group" ng-if="commercial">
		<label for="idType" class="col-sm-2 control-label">Type de
			bien</label>
		<div class="col-sm-5">
			<select id="idType" class=form-control ng-model="locIn.type">
				<option value="Entrepot">Entrepot</option>
				<option value="Bureaux">Bureaux</option>
				<option value="Commerce">Commerce</option>
			</select>
		</div>
	</div>

	<div class="form-group" ng-if="terrain">
		<label for="idType" class="col-sm-2 control-label">Type de
			bien</label>
		<div class="col-sm-5">
			<select id="idType" class=form-control ng-model="locIn.type">
				<option value="Constructible">Constructible</option>
				<option value="Non constructible">Non constructible</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="idRue" class="col-sm-2 control-label">Adresse du
			bien</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" id="idRue" placeholder="Rue"
				ng-model="locIn.adresse.rue">
		</div>
		<div class="col-sm-1">
			<input type="text" class="form-control" id="idCp"
				placeholder="code postal" ng-model="locIn.adresse.cp">
		</div>
		<div class="col-sm-2">
			<input type="text" class="form-control" id="idVille"
				placeholder="Ville" ng-model="locIn.adresse.ville">
		</div>

	</div>

	<div class="form-group">
		<label for="idPays" class="col-sm-2 control-label">Pays</label>
		<div class="col-sm-5">
			<select id="idPays" class=form-control ng-model="locIn.adresse.pays">
				<option value="FR">FR-France</option>
				<option value="USA">USA-Etats-Unis</option>
			</select>
		</div>
	</div>



	<div class="form-group">
		<label for="idSurface" class="col-sm-2 control-label">Surface
			habitable</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idSurface"
				placeholder="surface habitable" ng-model="locIn.surface">
		</div>
	</div>

	<div class="form-group">
		<label for="idChambre" class="col-sm-2 control-label">Nombre
			de chambre</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idChambre"
				placeholder="Nombre de chambre" ng-model="locIn.noChambre">
		</div>
	</div>


	<div class="form-group">
		<label for="idStatut" class="col-sm-2 control-label">Statut</label>
		<div class="col-sm-5">
			<select id="idStatut" class=form-control ng-model="locIn.statut">
				<option value="disponible">Disponible</option>
				<option value="loue">Lou&eacute;</option>
				<option value="indisponible">Indisponible</option>
			</select>
		</div>
	</div>



	<div class="form-group">
		<label for="idDateSoumis" class="col-sm-2 control-label">Date
			de soumission du bien</label>
		<div class="col-sm-5">
			<input type="date" class="form-control" id="idDateSoumis"
				placeholder="Date de soumission du bien" ng-model="locIn.dateSoumis">
		</div>
	</div>

	<div class="form-group">
		<label for="idDateDispo" class="col-sm-2 control-label">Date
			de disponibilit&eacute; du bien</label>
		<div class="col-sm-5">
			<input type="date" class="form-control" id="idDateDispo"
				placeholder="Date de disponibilité du bien" ng-model="locIn.dateDispo">
		</div>
	</div>

	<div class="form-group">
		<label for="idRevenue" class="col-sm-2 control-label">Revenu
			Cadastral</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idRevenue"
				placeholder="Revenue Cadastral" ng-model="locIn.revenueCadastre">
		</div>
	</div>

	<div class="form-group">
		<label for="idCaution" class="col-sm-2 control-label">Caution
			demand&eacute;e</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idCaution"
				placeholder="Caution demandée" ng-model="locIn.caution">
		</div>
	</div>

	<div class="form-group">
		<label for="idLoyer" class="col-sm-2 control-label">Loyer</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idLoyer"
				placeholder="Loyer" ng-model="locIn.loyer">
		</div>
	</div>

	<div class="form-group">
		<label for="idCharge" class="col-sm-2 control-label">Charge</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idCharge"
				placeholder="Charge" ng-model="locIn.charge">
		</div>
	</div>

	<div class="form-group">
		<label for="idBail" class="col-sm-2 control-label">Type de
			bail</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idBail"
				placeholder="Type de bail" ng-model="locIn.bail">
		</div>
	</div>

	<div class="form-group">
		<label for="idGarniture" class="col-sm-2 control-label">Garniture</label>
		<div class="col-sm-5">
			<select id="idGarniture" class=form-control
				ng-model="locIn.garniture">
				<option value="meublé">meubl&eacute;</option>
				<option value="non meublé">non meubl&eacute;</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label Class="col-sm-2 control-label">Photo du logement</label>
		<div class="col-sm-5">
			<input Class="form-control" type="file" name="file" />
		</div>
	</div>



	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="update()">Modifier</button>
		</div>
	</div>
</form>
