<h1>Modifier un étudiant</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">ID</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idId" placeholder="ID"
				ng-model="eModif.id">
		</div>
	</div>

	<div class="form-group">
		<label for="idNom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idNom" placeholder="Nom"
				ng-model="eModif.nom">
		</div>
	</div>
	<div class="form-group">
		<label for="idPrenom" class="col-sm-2 control-label">Prenom</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idPrenom"
				placeholder="Prenom" ng-model="eModif.prenom">
		</div>
	</div>
	<div class="form-group">
		<label for="idAge" class="col-sm-2 control-label">Age</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="idAge"
				placeholder="Age" ng-model="eModif.age">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="modifier()">Modifier</button>
		</div>
	</div>
</form>

<h1 style="color: red; text-align: center">{{msg}}</h1>
