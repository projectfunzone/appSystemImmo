<h1>Supprimer un client</h1>

<form class="form-horizontal col-md-10" style="text-align: center; padding: 5px; margin: 5px">
	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">R&eacute;f&eacute;rence du client</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idId" placeholder="n° de r&eacute;f&eacute;rence du client"
				ng-model="id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="delet()">Supprimer</button>
		</div>
	</div>
</form>
<h1 style="color: red; text-align: center">{{msg}}</h1>
<div ng-show="indice">
	<br /> R&eacute;f&eacute;rence du client: {{cl.id}} 
	<br /> Date d'inscription: {{cl.num}} 
	<br /> Nom: {{cl.nom}} 
	<br /> Prenom: {{cl.prenom}} 
		<br /> Email: {{cl.mail}} 
	<br /> Telephone (prive): {{cl.telPrive}} 
	<br /> Rue: {{cl.rue}} 
	<br /> Code postal: {{cl.cp}} 
	<br /> Ville: {{cl.ville}} 
	<br /> Pays: {{cl.pays}}
</div>
