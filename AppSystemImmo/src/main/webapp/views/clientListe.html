<h1 style="text-align: center">Les Clients</h1>
<table class="table table-bordered">
	<tr>
		<th>id</th>
		<th>Numero de client</th>
		<th>Nom</th>
		<th>Prenom</th>
		<th>T&eacute;l&eacute;phone (priv&eacute;)</th>
		<th>Rue</th>
		<th>Code Postal</th>
		<th>Ville</th>
		<th>Pays</th>
		<th>Gestion</th>
	</tr>
	<tr ng-repeat="cl in liste">
		<td>{{cl.id}}</td>
		<td>{{cl.num}}</td>
		<td>{{cl.nom}}</td>
		<td>{{cl.prenom}}</td>
		<td>{{cl.telPrive}}</td>
		<td>{{cl.adresse.rue}}</td>
		<td>{{cl.adresse.cp}}</td>
		<td>{{cl.adresse.ville}}</td>
		<td>{{cl.adresse.pays}}</td>
		<td><a ng-click="deleteLien(cl)">Supprimer</a> | <a ng-click="updateLien(cl)">Modifier</a></td>
	</tr>
</table>
