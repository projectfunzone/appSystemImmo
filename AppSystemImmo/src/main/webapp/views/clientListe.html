<h1 style="text-align: center">Les Clients</h1>
<table class="table table-bordered">
	<tr>
		<th>id</th>
		<th>Date d'inscription</th>
		<th>Nom</th>
		<th>Prenom</th>
		<th>Téléphone (privé)</th>
		<th>Rue</th>
		<th>Code Postal</th>
		<th>Ville</th>
		<th>Pays</th>
	</tr>
	<tr ng-repeat="cl in liste">
		<td>{{cl.id}}</td>
		<td>{{cl.num}}</td>
		<td>{{cl.nom}}</td>
		<td>{{cl.prenom}}</td>
		<td>{{cl.telPrive}}</td>
		<td>{{cl.rue}}</td>
		<td>{{cl.cp}}</td>
		<td>{{cl.ville}}</td>
		<td>{{cl.pays}}</td>
	</tr>
</table>
