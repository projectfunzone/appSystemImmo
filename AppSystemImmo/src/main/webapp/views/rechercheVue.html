<h1>Rechercher un étudiant</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label for="idId" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="idId" placeholder="ID" ng-model="id">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="rechercher()">Rechercher</button>
    </div>
  </div>
</form>

<h1 style="color: red; text-align: center">{{msg}}</h1>
<div ng-show="indice">
<br/> id: {{etu.id}}
<br/> nom: {{etu.nom}}
<br/> prenom: {{etu.prenom}}
<br/> age: {{etu.age}}
</div>
