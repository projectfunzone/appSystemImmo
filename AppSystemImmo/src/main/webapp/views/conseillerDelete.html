<h1>Supprimer un conseiller</h1>

<form class="form-horizontal col-md-10" style="text-align: center; padding: 5px; margin: 5px">
	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">R&eacute;f&eacute;rence du conseiller</label>
		<div class="col-sm-8">
			<input type="number" class="form-control col-md-8" id="idId" placeholder="n&#186; du R&eacute;f&eacute;rence du conseiller"
				ng-model="id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="delet()">Supprimer</button>
		</div>
	</div>
</form>
<h1 style="color: red; text-align: center">{{msg}}</h1>
<div ng-show="indice" class="col-md-10"
	style="text-align: center; padding: 5px; margin: 5px">
	<br /> R&eacute;f&eacute;rence du conseiller: {{co.id}} 
	<br /> Nom: {{co.nom}} 
	<br /> Mot de Passe: {{cl.mdp}} 
</div>
