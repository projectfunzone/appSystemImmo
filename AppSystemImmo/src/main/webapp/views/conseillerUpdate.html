<h1>Modifier la fiche d'un conseiller</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">R&eacute;f&eacute;rence du conseiller</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idId" placeholder="n° de r&eacute;f&eacute;rence du client"
				ng-model="coModif.id">
		</div>
	</div>
	<div class="form-group">
		<label for="idNom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idNom" placeholder="Nom"
				ng-model="coModif.nom">
		</div>
	</div>
	<div class="form-group">
		<label for="idMdp" class="col-sm-2 control-label">Mot de passe</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idMdp"
				placeholder="Mot de passe" ng-model="coModif.mdp">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="update()">Modifier</button>
		</div>
	</div>
</form>
