<!-- Formilaire Ajout de visite (sélection date et heure) -->
<h1>Modifier une visite</h1>
<br />
<br />
Adresse : {{bien.adresse.rue}} {{bien.adresse.cp}}
{{bien.adresse.ville}} {{bien.adresse.pays}}
<br />
Cat&eacute;gorie: {{bien.categorie}}
<br />
Type: {{bien.type}}
<form class="form-horizontal">

	<div class="form-group">
		<label for="idNom" class="col-sm-4 control-label">Date et
			heure de la visite</label>
		<div class="col-sm-5">
			<input type="datetime-local" ng-model="visiteForm.date"
				placeholder="Selectionner un rendez-vous">
		</div>
	</div>


	<div class="form-group">
		<label for="disabledSelect" class="col-sm-4 control-label">
			Client de la visite : </label>
		<div class="col-sm-5">{{visiteForm.client.id}} -
			{{visiteForm.client.nom}} {{visiteForm.client.prenom}}</div>
		<div class="col-sm-5" style="display: none">
			<fieldset disabled="disabled">
				<input type="text" id="disabledSelect" class=form-control
					ng-model="visiteForm.client.id" placeholder="achat">
			</fieldset>
		</div>

	</div>




	<div class="form-group" style="display: none">
		<label for="id" class="col-sm-4 control-label">
			S&eacute;lectionner le bien &agrave; visit&eacute; </label>
		<div class="col-sm-5">
			<input type="text" ng-model="visiteForm.achat.id" placeholder="achat">

		</div>
	</div>

	<div class="form-group" style="display: none">
		<label for="id" class="col-sm-4 control-label">
			S&eacute;lectionner le bien &agrave; visit&eacute; </label>
		<div class="col-sm-5">
			<input type="text" ng-model="visiteForm.location.id"
				placeholder="location">

		</div>
	</div>

	<div class="form-group">
		<label for="id" class="col-sm-4 control-label">
			S&eacute;lectionner le conseiller: </label>
		<div class="col-sm-5">
			<select id="id" class=form-control
				ng-model="visiteForm.conseiller.id">
				<option value="{{conseil.id}}"
					ng-repeat="conseil in listeConseiller">{{conseil.id}} -
					{{conseil.nom}}</option>
			</select>
		</div>
	</div>


	<br /> <br />
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="update()">R&eacute;server</button>
		</div>
	</div>
</form>
