<h1>Rechercher un client</h1>

<form class="form-horizontal col-md-10" style="text-align: center; padding: 5px; margin: 5px">
	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">R&eacute;f&eacute;rence du client</label>
		<div class="col-sm-8">
			<input type="number" class="form-control col-md-8" id="idId" placeholder="n° du R&eacute;f&eacute;rence du client"
				ng-model="id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="search()">Rechercher</button>
		</div>
	</div>
</form>

<h1 style="color: red; text-align: center">{{msg}}</h1>
<div ng-show="indice" class="col-md-10"
	style="text-align: center; padding: 5px; margin: 5px">
	<br /> R&eacute;f&eacute;rence du client: {{cl.id}} 
	<br /> Date d'inscription: {{cl.num}} 
	<br /> Nom: {{cl.nom}} 
	<br /> Prenom: {{cl.prenom}} 
			<br /> Email: {{cl.mail}} 
	<br /> Telephone (prive): {{cl.telPrive}} 
	<br /> Rue: {{cl.adresse.rue}} 
	<br /> Code postal: {{cl.adresse.cp}} 
	<br /> Ville: {{cl.adresse.ville}} 
	<br /> Pays: {{cl.adresse.pays}}
</div>
